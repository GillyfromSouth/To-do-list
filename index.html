<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=0">
		<!--google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			  intergrity="sha512-iBBXm8fw90+uLcSKlbmrPcla00T92x01BIsZ+ywDWCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			  crossorigin="anonymous" referrerpolicy="no-referrer"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<Link rel="stylesheet" href="style.css" />
		<title>To Do List</title>
	</head>
<body>
    <header>
        <h1>My To Do List</h1>
    </header>
    <form action="">
        <input type="text" class="todo-input">
        <input type="date" class="due-date-input" placeholder="Due Date">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle fa-lg"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <h2>Today</h2>
        <div id="TodayTodos">
            <ul class="todo-list"></ul>
        </div>
        <h2>Tomorrow</h2>
        <div id="TomorrowTodos">
            <ul class="todo-list"></ul>
        </div>
        <h2>Upcoming</h2>
        <div id="UpcomingTodos">
            <ul class="todo-list"></ul>
        </div>
    </div>

    <script src="right.js"></script>
</body>

</html>
